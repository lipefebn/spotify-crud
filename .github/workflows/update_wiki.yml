name: Update wiki

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Render PlantUML to wiki
        run: TOKEN=${{secrets.GITHUB_TOKEN}} PATH_DIAGRAMS="docs/diagram/images" ./docs/wiki/update_diagram.sh
        shell: bash
